
      <div class="text-center mb-4"  *ngIf= "!encargado">
        <img class="img-fluid" src="assets/img/candado.png" alt="Candado" />
        <p class="lead m0">No posee permisos</p>
        <p>no posee los permisos necesarios para ingresar a esta secci&oacute;n.</p>
    </div>
<div class="content-heading" *ngIf= "encargado">
    <div>Gráficos
        <small>Estadísticas</small>
    </div>
</div>

<div class="row" *ngIf= "encargado">
        <div class="col-xl-6 col-lg-6">
        <h4>Line Chart</h4>
        <div>
        <canvas baseChart [chartType]="'line'" [options]="lineOptions" [datasets]="lineData.datasets" [colors]="lineColors" [labels]="lineData.labels" [legend]="false" height="120"></canvas>
        </div>
        </div>
        <div class="col-xl-6 col-lg-6">
        <h4>Bar Chart</h4>
        <div>
            <canvas baseChart [chartType]="'horizontalBar'" [options]="barOptions" [datasets]="barData.datasets" [colors]="barColors" [labels]="barData.labels" [legend]="false" height="120"></canvas>
        </div>
        </div>
</div>
