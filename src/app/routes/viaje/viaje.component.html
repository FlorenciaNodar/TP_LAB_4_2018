<div class="content-heading">
    <div>Viajes
        <small>Solicita tus viajes</small>
    </div>
</div>

<div class="row">
      
         <div class="col-lg-12">
                
         <div class="form-group">
                
        <form  (ngSubmit)="pedirViaje()" class="form-horizontal" #formViajes="ngForm" ngNativeValidate>
                                            <div class="card card-default">
                                                <div class="card-body">
                                                    <fieldset class="b0">Solicitar Viaje
                                                    </fieldset>
                                                    <fieldset>
                                                            <div class="form-group row">
                                                                <label class="col-lg-2 col-form-label text-lg-right">Día y Hora</label>
                                                                <div class="col-lg-6">
                                                                    <input [(ngModel)]="fechaViaje" class="form-control" type="datetime-local" min="startDate" [ngModelOptions]="{standalone: true}"  required />
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                    <fieldset>
                                                        <div class="form-group row">
                                                            <label class="col-lg-2 col-form-label text-lg-right">Prestaciones:</label>
                                                            <div class="col-lg-10">
                                                                <input [(ngModel)]="prestaciones" class="form-control" type="text"  [ngModelOptions]="{standalone: true}" required/>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                    <fieldset>
                                                            <div class="form-group row">
                                                                <label class="col-lg-2 col-form-label text-lg-right">Origen:</label>
                                                                <div class="col-lg-10">
                                                                        <input  placeholder="Origen" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupInput [formControl]="destinationInput" required>
                                                                    </div>
                                                            </div>
                                                        </fieldset>
                                                    <fieldset>

                                                            <fieldset>
                                                                    <div class="form-group row">
                                                                        <label class="col-lg-2 col-form-label text-lg-right">Destino:</label>
                                                                        <div class="col-lg-10">
                                                                                <input placeholder="Destino" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupOutput [formControl]="destinationOutput" required>
                                                                            </div>
                                                                    </div>
                                                                </fieldset>
                                                        <div class="form-group row">
                                                            <label class="col-lg-2 col-form-label text-lg-right">Medio de pago</label>
                                                            <div class="col-lg-10">
                                                                <select [(ngModel)]="metodoPago" [ngModelOptions]="{standalone: true}" class="form-control" required >
                                                                    <option value="1">Efectivo</option>
                                                                    <option value="2">Débito</option>
                                                                    <option value="3">Crédito</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-lg-4">
                                                                <small class="text-muted"></small>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                <agm-map [latitude]="latitude" [longitude]="longitude" >
                                                    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                                                    <agm-map-directions [origin]="origin" [destination]="destination"></agm-map-directions>
                                                </agm-map>
                            
                                                </div>
                                                <div class="card-footer text-center">
                                                    <button class="btn btn-info" type="submit">Aceptar</button>
                                                </div>
                                            </div>
                  </form>
        </div>
        </div>
        
</div>
