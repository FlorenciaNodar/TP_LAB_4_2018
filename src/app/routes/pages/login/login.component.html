<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center bg-dark">
                <h2 style="color: white">Remisería "HUMBERTO"
                    <!-- <img class="block-center rounded" src="assets/img/logo.png" alt="Image" /> -->
                </h2>
            </div>
            <div class="card-body">
                <p class="text-center py-2">INICIO SESIÓN</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="exampleInputEmail1" type="text" [(ngModel)]="username" name="email" placeholder="Ingrese correo" autocomplete="off" formControlName="username"  required="" />
                            <div class="input-group-append">
                                <span class="input-group-text fa fa-envelope text-muted bg-transparent border-left-0"></span>
                            </div>
                        </div>
                        <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">El usuario es requerido</div>
                        </div> -->
                        <div class="text-danger" *ngIf="loginForm.controls['username'].hasError('required') && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">* Campo requerido</div>
                        <div class="text-danger" *ngIf="loginForm.controls['username'].hasError('username') && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">This field must be a valid email address</div>
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="exampleInputPassword1" [(ngModel)]="password" type="password" name="password" placeholder="Ingrese clave" formControlName="password" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text fa fa-lock text-muted bg-transparent border-left-0"></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">La contraseá es requerida</div>
                        </div>
                        <div class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">* Campo requerido</div>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt0">
                            <!-- <label>
                                <input type="checkbox" value="" name="account_remember" />
                                <span class="fa fa-check"></span>Remember Me</label> -->
                        <!-- </div>
                        <div class="float-right">
                            <a class="text-muted" [routerLink]="'/recover'">Forgot your password?</a>-->
                        </div> 
                    </div>
                    <button class="btn btn-block btn-primary mt-3"   [disabled]="loading" type="submit">Ingresar</button>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    
                </form>
                <!-- <div class="alert alert-danger text-center" ></div> -->
                <!-- <p class="pt-3 text-center">Need to Signup?</p> -->
                <a class="btn btn-block btn-secondary" [routerLink]="'/register'">Registrarse</a>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <br/>
            <!-- <span>{{ settings.app.description }}</span> -->
        </div>
    </div>
</div>
